{% load staticfiles %}
{% load adjax %}

<!DOCTYPE HTML>
<html ng-app="app">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Tj√∂ta</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}" type="text/css" media="screen" charset="utf-8">
  </head>

  <body>
    <h1>Welcome!</h1>
    <a href="{% url 'urlnameforother' %}">Go to other</a>
      
    {% csrf_token %}

    {% adjax_scripts %}

    {% verbatim %}
      <div ng-controller="main">

        <!-- Angular HTML goes here -->

        <input type="text" ng-model="credentials.username"/>
        <input type="password" ng-model="credentials.password"/>

        <button ng-click="login()">Login</button>
        <button ng-click="doSomething()">Do something</button>

        <span ng-if="success">Welcome {{ credentials.username }}!</span>

        <span ng-if="success">Logged in successfully.</span>
        <span ng-if="!success">Invalid credentials.</span>

        <ul>
          <li ng-repeat="message in messages">
            {{ message.time }} {{ message.content }}
          </li>
        </ul>

        <button ng-click="addMessage()">Add message</button>
        
      </div>
    {% endverbatim %}

    <script src="{% static 'angular.min.js' %}"></script>
    <script src="{% static 'angular-cookies.min.js' %}"></script>
    <script src="{% static 'angular-route.min.js' %}"></script>

    <script src="{% static 'app.js' %}"></script>
  </body>
</html>
